		<!-- Custom Cursor Functionality -->
		<script>
			// Select cursor elements and interactive links/buttons
			const cursorInner = document.getElementById("cursor-inner"); // Inner custom cursor
			const cursorOuter = document.getElementById("cursor-outer"); // Outer custom cursor
			const links = document.querySelectorAll("a, label, button"); // Links, labels, and buttons to interact with cursor

			// Update cursor position based on mouse movements
			document.addEventListener("mousemove", (e) => {
				const posX = e.clientX; // Get horizontal mouse position
				const posY = e.clientY; // Get vertical mouse position

				// Update inner cursor position
				cursorInner.style.left = `${posX}px`;
				cursorInner.style.top = `${posY}px`;

				// Animate the outer cursor with smooth transition
				cursorOuter.animate(
					{ left: `${posX}px`, top: `${posY}px` },
					{ duration: 500, fill: "forwards" }
				);
			});

			// Add hover effects for links, buttons, and labels
			links.forEach((link) => {
				link.addEventListener("mouseenter", () => {
					cursorInner.classList.add("hover");
					cursorOuter.classList.add("hover");
				});

				link.addEventListener("mouseleave", () => {
					cursorInner.classList.remove("hover");
					cursorOuter.classList.remove("hover");
				});
			});
		</script>
